<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Psd To HTML</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>

        <nav>
            <div class="nav-container">
                <div class="nav-row">
                    <div class="web-logo">
                        <img src="images/logo.png" alt="Website Logo">
                    </div>
                    <ul class="menu-list">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">FAQ</a></li>
                        <li><i class="fa-solid fa-magnifying-glass"></i></li>
                    </ul>
                </div>
            </div>
        </nav>

        <body>
            
            <div class="body-container">
                <div class="body-row">
                    <div class="text">
                        <h2><span>Subscribe Now</span> <br> to Our Newsletter</h2>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum laboriosam optio sunt veritatis hic totam quod modi dolorem id iste eos assumenda</p>
                        <div class="name">
                            <input type="text" name="name" id="name" placeholder="Name" required>
                        </div>
                        <div class="email">
                            <input type="email" name="email" id="email" placeholder="Email" required>
                        </div>
                        <button type="submit">Send</button>
                    </div>
                    <div class="body-img">
                        <img src="images/main-bg-2.png" alt="Body image">
                    </div>
                </div>
                <div class="border"></div>
            </div>

        </body>









        <script src="https://kit.fontawesome.com/fec9749604.js" crossorigin="anonymous"></script>
    </body>
</html>
